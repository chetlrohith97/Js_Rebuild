<section class="containter">
  <div style="display: flex">
    <div class="col-sm-7 col-md-6 col-lg-6 newcj1"></div>
    <div class="col-lg-5 form-box">
      <form
        #myForm="ngForm"
        (ngSubmit)="myForm.form.valid && registerData(myForm.value)"
        class="form-signin"
        novalidate
      >
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label>Title</label>
              <select
                id="ddltitle"
                class="form-control"
                [(ngModel)]="title"
                name="title"
              >
                <option selected value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Dr">Dr</option>
                <option value="Dr(Mrs)">Dr(Mrs)</option>
                <option value="Chief">Chief</option>
                <option value="Chief(Mrs)">Chief(Mrs)</option>
                <option value="Engr">Engr</option>
                <option value="Engr(Mrs)">Engr(Mrs)</option>
                <option value="Alhaji">Alhaji</option>
                <option value="Alhaja">Alhaja</option>
                <option value="Rev">Rev</option>
                <option value="Pastor">Pastor</option>
                <option value="Admiral">Admiral</option>
                <option value="General">General</option>
                <option value="Air Comm.">Air Comm.</option>
                <option value="Captain">Captain</option>
                <option value="Lt. Col">Lt. Col</option>
                <option value="Rev(Mrs)">Rev(Mrs)</option>
                <option value="Bishop">Bishop</option>
                <option value="Arch Bishop">Arch Bishop</option>
                <option value="Primate">Primate</option>
                <option value="Architect">Architect</option>
              </select>
            </div>
          </div>
          <div class="col-lg-4">
            <label>User Types</label>
            <!-- <p>User Types</p> -->
            <div style="display: flex">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  [(ngModel)]="userType"
                  name="userType"
                  type="radio"
                  value="individual"
                />
                <label class="form-check-label" for="inlineRadio1">
                  Individual</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  [(ngModel)]="userType"
                  name="userType"
                  type="radio"
                  value="organisation"
                />
                <label class="form-check-label" for="inlineRadio1">
                  Organisation</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="userType === individual">
          <div class="col-lg-4">
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                required
                class="form-control"
                #ref1="ngModel"
                [(ngModel)]="firstName"
                name="firstName"
                placeholder="Firstname"
              />
              <label
                *ngIf="
                  (ref1.dirty || myForm.submitted) && ref1.errors?.required
                "
                class="text-danger"
                >*Field is mandatory</label
              >
            </div>
          </div>

          <div class="col-lg-4">
            <div class="form-group">
              <label>Middle Name</label>
              <input
                type="text"
                required
                #ref2="ngModel"
                class="form-control"
                [(ngModel)]="middleName"
                name="middleName"
                placeholder="Middlename"
              />
              <label
                *ngIf="
                  (ref2.dirty || myForm.submitted) && ref2.errors?.required
                "
                class="text-danger"
                >*Field is mandatory</label
              >
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                required
                #ref3="ngModel"
                class="form-control"
                [(ngModel)]="lastName"
                name="lastName"
                placeholder="Lastname"
              />
              <label
                *ngIf="
                  (ref3.dirty || myForm.submitted) && ref3.errors?.required
                "
                class="text-danger"
                >*Field is mandatory</label
              >
            </div>
          </div>
        </div>
        <div class="row" *ngIf="userType === organisation">
          <div class="col-lg-8">
            <div class="form-group">
              <label>Organisation Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="organisationname"
                name="organisationname"
                placeholder="Organisationname"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label>User Name</label>
              <input
                type="text"
                required
                class="form-control"
                #ref8="ngModel"
                [(ngModel)]="userName"
                name="userName"
                placeholder="Username"
              />
              <label
                *ngIf="
                  (ref8.dirty || myForm.submitted) && ref8.errors?.required
                "
                class="text-danger"
                >*Field is mandatory</label
              >
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label>Phone / Mobile</label>
              <input
                type="text"
                class="form-control"
                required
                #ref4="ngModel"
                minlength="10"
                maxlength="10"
                [(ngModel)]="phone"
                name="phone"
                placeholder="Mobile"
                (keypress)="onlyNumbers($event)"
              />
              <label
                *ngIf="
                  (ref4.dirty || myForm.submitted) && ref4.errors?.required
                "
                class="text-danger"
                >Field is mandatory</label
              >
              <!-- <label
                *ngIf="ref4.dirty && ref4.errors?.pattern"
                class="text-danger"
              >
                Only numerics allowed
              </label> -->
              <label
                *ngIf="ref4.dirty && ref4.errors?.minlength"
                class="text-danger"
              >
                Minimum 10 numbers are allowed
              </label>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                #ref5="ngModel"
                required
                pattern="[A-Za-z0-9].*[@].*[.].*"
                [(ngModel)]="email"
                name="email"
                placeholder="Email"
              />
              <label
                *ngIf="
                  (ref5.touched || myForm.submitted) && ref5.errors?.required
                "
                class="text-danger"
                >*Field is mandatory</label
              >
              <label
                *ngIf="(ref5.dirty || ref5.touched) && ref5.errors?.pattern"
                class="text-danger"
                >Characters followed by @ and .com</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Password</label>
              <input
              [type]="fieldTextType ? 'text' : 'password'"
                #ref6="ngModel"
                required
                minlength="4"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{4,32}$"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
              />  
               
           
              
              <label
                *ngIf="
                  (ref6.touched || myForm.submitted) && ref6.errors?.required
                "
                class="text-danger"
                >*Field is mandatory</label
              >
              <label
                *ngIf="(ref6.dirty || ref6.touched) && ref6.errors?.pattern"
                class="text-danger"
              >
                1 Upper case,Numerals,Lower case</label
              >
              <label
                *ngIf="(ref6.dirty || ref6.touched) && ref6.errors?.minlength"
                class="text-danger"
              >
                Minimum 4 characters required</label
              >
            </div>
            
          </div>
          <span class="mt-4 pt-2 mr-1" style="cursor: pointer;">
            <i class="bi" [ngClass]="{ 'bi-eye-slash': !fieldTextType, 'bi-eye': fieldTextType }"
      (click)="toggleFieldTextType()"
    ></i>
          </span>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                #ref7="ngModel"
                required
                pattern="{{ password }}"
                class="form-control"
                [(ngModel)]="confirmpassword"
                name="confirmpassword"
                placeholder="Password"
              />
              <label
                *ngIf="
                  (ref7.dirty || myForm.submitted) && ref7.errors?.required
                "
                class="text-danger"
                >*Field is mandatory</label
              >
              <label *ngIf="ref7.errors?.pattern" class="text-danger"
                >Password and confirm password must match</label
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <re-captcha
            [(ngModel)]="captcha"
            name="captcha"
            siteKey="6LfMXTEaAAAAAMjiXtkgDZF--Dho9LjYyn_Cplw5"
            required
            #captchaControl="ngModel"
          ></re-captcha>
          <label
            *ngIf="
              (captchaControl.dirty || myForm.submitted) &&
              captchaControl.errors?.required
            "
            class="text-danger"
            >*Field is mandatory</label
          >
        </div>

        <div class="checkbox mb-3">
          <label>
            <input
              type="checkbox"
              [(ngModel)]="remember_me"
              name="remember_me"
            />
            Un-check this box if you are not a Legal Counsel
          </label>
        </div>
        <button class="btn btn-secondary" type="submit">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Register
        </button>
        <p class="mt-1 mb-1 text-muted">
          <label>
            If you already have an account, please
            <a class="textdecor" [routerLink]="['/login']">Sign in</a>
          </label>
        </p>
      </form>
    </div>
  </div>
</section>
